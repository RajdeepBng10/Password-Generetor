<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="a1">Generate a</h1>
        <h1 class="a2">random password</h1>
        <br />
      </div>
      <div class="bro">
        <input
          type="text"
          id="password"
          name="password"
          placeholder="password"
        />
        <i class="fa-regular fa-copy" onclick="addEventListener"></i>
      </div>
      <br />
      <button class="hello" onclick="createpassword()">
        Generate Password
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
